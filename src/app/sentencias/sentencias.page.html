<ion-content fullscreen="true">

  <!-- Cabecera -->
  <section id="header" [style.backgroundImage]="'url(' + categoria.imagen + ')'">
    <a class="volver" [routerLink]="['/informacion', categoria.id]">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
    </a>
  </section>

  <!-- Listado de sentencias -->
  <div class="contenedor">
    <h1>{{ categoria.titulo }}</h1>
    <h2>Listado de sentencias</h2>
    <ul class="sentencias">
      <li class="sentencia" *ngFor="let sentencia of categoria.sentencias">{{ sentencia }}</li>
    </ul>
  </div>
  
  <!-- Otras fechas -->
  <div class="contenedor">
    <h2>Otras fechas</h2>
    <div class="otras-fechas">
      <div class="fecha" *ngFor="let otraFecha of otrasFechas; let i = index">
        <a [routerLink]="['/informacion', otraFecha.id]">
          <span class="thumbnail" [style.backgroundImage]="'url(' + otraFecha.imagen + ')'"></span>
        </a>
        <span class="title">{{ otraFecha.titulo }}</span>
      </div>
    </div>
  </div>

  <section id="footer">
    <p class="copyright">&copy; SententiApp</p>
  </section>

</ion-content>
