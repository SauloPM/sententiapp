<ion-content>

  <!-- Cabecera -->
  <section id="header">
    <a class="volver" [routerLink]="['/home']">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
    </a>
  </section>

  <section id="resultados">
    <div class="contenedor">

      <p>Resultados encontrados para <span class="secuencia">{{secuencia}}</span></p>

      <a class="fecha" [routerLink]="['/informacion', fecha.id]" *ngFor="let fecha of fechasEncontradas">
        <div class="imagen" [style.backgroundImage]="'url(' + fecha.imagen + ')'"></div>
        <p class="titulo">{{fecha.titulo}}</p>
        <i class="icono fa fa-angle-right" aria-hidden="true"></i>
      </a>
    </div>
  </section>

  <!-- Footer -->
  <section id="footer">
    <p class="copyright">&copy; SententiApp</p>
  </section>

</ion-content>
