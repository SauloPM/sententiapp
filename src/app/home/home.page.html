<ion-content>

  <!-- Carrusel -->
  <div class="carrusel">

    <button class="navigation left" type="button" (click)="anterior()">
        <ion-icon strong="true" name="arrow-back"></ion-icon>
    </button>

    <div class="categoria" *ngFor="let categoria of categorias; let i = index">
      <a [routerLink]="['/informacion', i]">
        <div class="imagen" *ngIf="categoria.display == 'block'" [style.backgroundImage]="'url(' + categoria.imagen + ')'">
        </div>
      </a>
      <span class="titulo" *ngIf="categoria.display == 'block'">{{ categoria.titulo }}</span>
    </div>

    <button class="navigation right" type="button" (click)="siguiente()">
        <ion-icon strong="true" name="arrow-forward"></ion-icon>
    </button>

  </div>
</ion-content>

<ion-footer>
  <p class="copyright">&copy; SententiApp</p>
</ion-footer>
