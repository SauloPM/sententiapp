<ion-content>

  <div class="page-wrapper animated fadeIn">

    <!-- Buscador -->
    <div class="buscador" type="button" (click)="mostrarBuscador()">
      <i class="icono fa fa-search" aria-hidden="true"></i>
    </div>

    <!-- Formulario -->
    <div id="formulario-busqueda" class="formulario">
      <button class="boton" type="button" (click)="cerrarBuscador()">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
      <input id="entrada" class="entrada" type="text" #secuencia autocomplete="off">
      <button class="boton" type="button" (click)="buscarFecha(secuencia.value)">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Carrusel -->
    <div class="carrusel">

      <button class="navigation left" type="button" (click)="anterior()">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
      </button>

      <div class="fecha" *ngFor="let fecha of fechas" (swipeRight)="siguiente()" (swipeLeft)="anterior()">
        <a *ngIf="fecha.display=='block'" [routerLink]="['/informacion', fecha.id]">
          <div class="imagen" [style.backgroundImage]="'url(http://sententiapp.iatext.ulpgc.es' + fecha.imagen + ')'"></div>
        </a>
        <span *ngIf="fecha.display=='block'" class="titulo" [ngClass]="fontSize">{{ fecha.etiqueta }}</span>
      </div>

      <button class="navigation right" type="button" (click)="siguiente()">
        <i class="fa fa-angle-right" aria-hidden="true"></i>
      </button>

    </div>

    <!-- Footer -->
    <section id="footer">
      <a class="copyright" href="https://iatext.ulpgc.es/">&copy; IATEXT</a>
    </section>
  </div>
</ion-content>
