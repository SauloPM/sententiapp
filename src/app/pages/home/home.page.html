<ion-content>
  <section id="inicio">

    <div class="ruido"></div>

    <!-- ──────────────── -->
    <!--     CABECERA     -->
    <!-- ──────────────── -->

    <div class="portada">
        <img class="logotipo" src="assets/img/logotipo.svg" alt="">
    </div>

    <!-- ────────────── -->
    <!--     CUERPO     -->
    <!-- ────────────── -->
    
    <div class="relative">

      <img class="pagina-rota" src="assets/img/pagina-rota.png" alt="">

      <!-- Categorías -->
      <ion-segment class="categorias" scrollable mode="md" (ionChange)="cambiarCategoria( $event )">
        <ion-segment-button class="categoria" *ngFor="let categoria of categorias" [value]="categoria.categoria" mode="md">
          <ion-label class="texto">{{ categoria.categoria }}</ion-label>
        </ion-segment-button>
      </ion-segment>

      <div class="contenedor">

        <!-- Buscador -->
        <div class="buscador cerrado">
          <input type="text" class="entrada">
          <div class="mango"></div>
          <div class="cierre">×</div>
        </div>

        <!-- Fechas -->
        <a class="fecha" [routerLink]="['/informacion', fecha.id]" *ngFor="let fecha of fechas">
          <div class="imagen" [style.backgroundImage]="'url(http://sententiapp.iatext.ulpgc.es' + fecha.imagen + ')'"></div>
          <div>
            <div class="etiqueta">{{ fecha.etiqueta }}</div>
            <div class="dia">{{ fecha.dia }}</div>
          </div>
        </a>

      </div>
      
    </div>

    <!-- ────────────── -->
    <!--     FOOTER     -->
    <!-- ────────────── -->

    <div class="footer">
      <a class="copyright" href="https://iatext.ulpgc.es/">&copy; IATEXT</a>
    </div>

  </section>
</ion-content>
