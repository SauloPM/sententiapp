<ion-content fullscreen="true">
  <section id="informacion">

    <!-- ──────────────── -->
    <!--     CABECERA     -->
    <!-- ──────────────── -->

    <div class="cabecera" [style.backgroundImage]="'url(' + ( fecha.imagen | imagenDefecto ) + ')'">
      
      <img class="pagina-rota" src="assets/img/pagina-rota.png" alt="">
      
    </div>

    <!-- ────────────── -->
    <!--     CUERPO     -->
    <!-- ────────────── -->

    <div class="contenedor">

      <!-- Título y descripción -->
      <h1 class="titulo">{{ fecha.etiqueta }}</h1>
      <p class="descripcion">{{ fecha.descripcion | descripcionDefecto }}</p>

      <!-- Sentencias -->
      <h2 *ngIf="sentencias">Sentencias</h2>
      <p>Para ver las traducciones, deslice la sentencia a la izquierda o a la derecha con el dedo o haga clic en las flechas de los extremos</p>
      <app-sentencias [sentencias]="sentencias" *ngIf="sentencias"></app-sentencias>

      <!-- Otras fechas -->
      <app-otras-fechas></app-otras-fechas>

    </div>

    <!-- ────────────── -->
    <!--     FOOTER     -->
    <!-- ────────────── -->

    <img class="pagina-rota" src="assets/img/pagina-rota.png" alt="">
    
    <app-footer [color]="'negro'"></app-footer>
    
  </section>
</ion-content>
