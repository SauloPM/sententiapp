<ion-content>
  <section id="favoritos">

    <!-- ────────────── -->
    <!--     CUERPO     -->
    <!-- ────────────── -->

    <div class="contenedor pb-0">

      <h1 class="titulo">Mis sentencias</h1>
      
      <!-- Filtro de reacciones -->
      <ion-slides class="filtro negro" [options]="configuracion">
        <ion-slide class="item" *ngFor="let reaccion of reacciones; index as i" [ngClass]="{ 'seleccionado' : i == 0 }" (click)="cambiarReaccion( reaccion )">
          {{ reaccion }}
        </ion-slide>
      </ion-slides>

      <!-- Sentencias -->
      <app-sentencias [sentencias]="favoritos" *ngIf="!vacio" (favoritoSeleccionado)="actualizarFavoritos( $event )"></app-sentencias>

      <!-- Mensaje de notificación cuando no existen sentencias favoritas -->
      <div class="sin-favoritos" *ngIf="vacio">
        No se ha encontrado ninguna sentencia
      </div>

    </div>
    
    <!-- ────────────── -->
    <!--     FOOTER     -->
    <!-- ────────────── -->
    
    <div>

      <!-- Otras fechas -->
      <div class="contenedor pt-0">
        <app-otras-fechas [fechas]="fechas" *ngIf="fechas"></app-otras-fechas>
      </div>

      <img class="pagina-rota" src="assets/img/pagina-rota.png" alt="">
      <app-footer [color]="'negro'"></app-footer>

    </div>

  </section>
</ion-content>
