<h2>Otras fechas</h2>

<ion-slides class="slider" pager="true" [options]="opcionesSlider">
  <ng-container *ngFor="let fecha of fechas">
    <ion-slide class="slide" *ngIf="id != fecha.id" [routerLink]="['/informacion', fecha.id]" [style.backgroundImage]="'url(' + ( fecha.imagen | imagenDefecto ) + ')'">
      <span class="caption">{{ fecha.etiqueta }}</span>
    </ion-slide>
  </ng-container>
</ion-slides>
