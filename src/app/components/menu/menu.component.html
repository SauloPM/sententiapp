
<!-- Ítems -->
<div id="menu" [attr.data-estado]="estado">
  <div class="items">
    <div class="item" *ngFor="let item of items">
      <span class="texto">{{ item.texto }}</span>
      <a class="enlace" (click)="navegar( item.enlace )">
        <i class="icono fa fa-{{ item.icono }}"></i>
      </a>
    </div>
  </div>
</div>

<!-- Botón -->
<div class="boton" (click)="mostrarMenu()">
  <i class="icono fa fa-plus"></i>
</div>
