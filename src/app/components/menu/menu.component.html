
<!-- Ítems -->
<div #menu id="menu" [attr.data-estado]="estado">
  <div #itemsMenu class="items">
    <div class="item" *ngFor="let item of items">
      <span #texto class="texto">{{ item.texto }}</span>
      <a #enlaceMenu class="enlace" (click)="navegar( item.enlace )">
        <i class="icono fa fa-{{ item.icono }}"></i>
      </a>
    </div>
  </div>
</div>

<!-- Botón -->
<div #botonMenu class="boton" (click)="mostrarMenu()">
  <i class="icono fa fa-plus"></i>
</div>
