<div class="sentencia" *ngFor="let sentencia of sentencias; let i = index">

  <!-- Extractos -->
  <ion-slides [options]="configuracion">
    <ion-slide class="extracto" *ngIf="sentencia.extractolatino.length">
      {{ sentencia.extractolatino }}
    </ion-slide>
    <ion-slide class="extracto" *ngIf="sentencia.extractoespanol.length">
      <span>{{ sentencia.extractoespanol }}</span>
    </ion-slide>
    <ion-slide class="extracto" *ngIf="sentencia.extractoingles.length">
      <span>{{ sentencia.extractoingles }}</span>
    </ion-slide>
  </ion-slides>

  <!-- NavegaciÃ³n -->
  <i class="flecha derecha   fas fa-angle-right" aria-hidden="true"></i>
  <i class="flecha izquierda fas fa-angle-left"  aria-hidden="true"></i>
    
  <!-- Footer -->
  <div class="footer">

    <!-- Autor -->
    <div class="autor">{{ sentencia.autor }}</div>

    <div class="iconos">

      <!-- Reacciones -->
      <div class="reacciones">
        <span class="reaccion me-gusta">
          <i class="icono far fa-thumbs-up" *ngIf="sentencia.reaccion != 'Me gusta'" (click)="guardarFavorito  ( sentencia, 'Me gusta' )"></i>
          <i class="icono fas fa-thumbs-up" *ngIf="sentencia.reaccion == 'Me gusta'" (click)="eliminarFavorito ( sentencia )"></i>
          <span class="recuento">1</span>
        </span>
        <span class="reaccion me-encanta">
          <i class="icono far fa-heart" *ngIf="sentencia.reaccion != 'Me encanta'" (click)="guardarFavorito  ( sentencia, 'Me encanta' )"></i>
          <i class="icono fas fa-heart" *ngIf="sentencia.reaccion == 'Me encanta'" (click)="eliminarFavorito ( sentencia )"></i>
          <span class="recuento">3</span>
        </span>
        <span class="reaccion me-divierte">
          <i class="icono far fa-grin-squint" *ngIf="sentencia.reaccion != 'Me divierte'" (click)="guardarFavorito  ( sentencia, 'Me divierte' )"></i>
          <i class="icono fas fa-grin-squint" *ngIf="sentencia.reaccion == 'Me divierte'" (click)="eliminarFavorito ( sentencia )"></i>
          <span class="recuento">0</span>
        </span>
        <span class="reaccion no-me-gusta">
          <i class="icono far fa-thumbs-down" *ngIf="sentencia.reaccion != 'No me gusta'" (click)="guardarFavorito  ( sentencia, 'No me gusta' )"></i>
          <i class="icono fas fa-thumbs-down" *ngIf="sentencia.reaccion == 'No me gusta'" (click)="eliminarFavorito ( sentencia )"></i>
          <span class="recuento">2</span>
        </span>
      </div>

      <!-- Compartir -->
      <i class="icono fa fa-paper-plane-o" aria-hidden="true" (click)="compartir( sentencia )"></i>

    </div>
  </div>
</div>
