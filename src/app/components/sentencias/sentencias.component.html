<div [id]="'sentencia-' + sentencia.id" class="sentencia" *ngFor="let sentencia of sentencias; let i = index">

  <!-- Extractos -->
  <ion-slides [options]="configuracion">
    <ion-slide class="extracto" *ngIf="sentencia.extractolatino.length">
      {{ sentencia.extractolatino }}
    </ion-slide>
    <ion-slide class="extracto" *ngIf="sentencia.extractoespanol.length">
      <span>{{ sentencia.extractoespanol }}</span>
    </ion-slide>
    <ion-slide class="extracto" *ngIf="sentencia.extractoingles.length">
      <span>{{ sentencia.extractoingles }}</span>
    </ion-slide>
  </ion-slides>

  <!-- NavegaciÃ³n -->
  <i class="flecha derecha   fas fa-angle-right" aria-hidden="true"></i>
  <i class="flecha izquierda fas fa-angle-left"  aria-hidden="true"></i>
    
  <!-- Footer -->
  <div class="footer">

    <!-- Autor -->
    <div class="autor">{{ sentencia.autor }}</div>

    <div class="iconos">

      <!-- Reacciones -->
      <div class="reacciones">

        <!-- Me gusta -->
        <i class="icono far fa-thumbs-up" *ngIf="sentencia.reaccion != 'me-gusta'" (click)="guardarFavorito  ( sentencia, 'me-gusta' )"></i>
        <i class="icono fas fa-thumbs-up" *ngIf="sentencia.reaccion == 'me-gusta'" (click)="eliminarFavorito ( sentencia, 'me-gusta' )"></i>
        <span *ngIf="sentencia.recuentoMeGusta > 0" class="recuento">{{ sentencia.recuentoMeGusta }}</span>

        <!-- Me encanta -->
        <i class="icono far fa-heart" *ngIf="sentencia.reaccion != 'me-encanta'" (click)="guardarFavorito  ( sentencia, 'me-encanta' )"></i>
        <i class="icono fas fa-heart" *ngIf="sentencia.reaccion == 'me-encanta'" (click)="eliminarFavorito ( sentencia, 'me-encanta' )"></i>
        <span *ngIf="sentencia.recuentoMeEncanta > 0" class="recuento">{{ sentencia.recuentoMeEncanta }}</span>

        <!-- Me divierte -->
        <i class="icono far fa-grin-squint" *ngIf="sentencia.reaccion != 'me-divierte'" (click)="guardarFavorito  ( sentencia, 'me-divierte' )"></i>
        <i class="icono fas fa-grin-squint" *ngIf="sentencia.reaccion == 'me-divierte'" (click)="eliminarFavorito ( sentencia, 'me-divierte' )"></i>
        <span *ngIf="sentencia.recuentoMeDivierte > 0" class="recuento">{{ sentencia.recuentoMeDivierte }}</span>

        <!-- No me gusta -->
        <i class="icono far fa-thumbs-down" *ngIf="sentencia.reaccion != 'no-me-gusta'" (click)="guardarFavorito  ( sentencia, 'no-me-gusta' )"></i>
        <i class="icono fas fa-thumbs-down" *ngIf="sentencia.reaccion == 'no-me-gusta'" (click)="eliminarFavorito ( sentencia, 'no-me-gusta' )"></i>
        <span *ngIf="sentencia.recuentoNoMeGusta > 0" class="recuento">{{ sentencia.recuentoNoMeGusta }}</span>
      </div>

      <!-- Compartir -->
      <i class="icono fa fa-paper-plane-o" aria-hidden="true" (click)="compartir( sentencia )"></i>

    </div>
  </div>
</div>

<!-- Notificaciones -->
<div class="notificacion">
  <i class="icono fa fa-fw fa-exclamation-triangle" aria-hidden="true"></i>
  <div class="mensaje">Se ha producido un error</div>
</div>
